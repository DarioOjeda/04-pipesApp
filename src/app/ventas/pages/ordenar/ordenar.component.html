<div class="text-layout">
    <h1>Pipes personalizados</h1>

    <p>
        Pipes creados por mí, {{ 'dARíO' | mayusculas:enMayusculas}}
    </p>


    <p-toolbar>
        <div class="p-toolbar-group-left"></div>
        
        <div class="p-toolbar-group-right">

            <button 
                   pButton 
                   type="button"
                   label="Toggle mayúsculas"
                   (click)="cambiarMayus()"
                   class="p-mr-1 p-button-warning"> <!-- cuando se toque el botón se cambia el valor de enMayusculas propiedad-->
            </button>

           <button pButton
                   icon="pi pi-sort"
                   label="Por nombre"
                   class="p-mr-1"></button>
            
            <button pButton
                    icon="pi pi-sort"
                    label="Valores"
                    class="p-mr-1 p-button-success"></button>

            <button pButton
                    icon="pi pi-sort"
                    label="Valores"
                    class="p-mr-1 p-button-help"></button>        
        </div>
    </p-toolbar>
    <div class="p-grid">
        <div class="p-col p-mt-2">
                <p-table [value]="[]">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{product.code}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.category}}</td>
                            <td>{{product.quantity}}</td>
                        </tr>
                    </ng-template>
                </p-table>
        </div>        
    </div>
    
</div>
